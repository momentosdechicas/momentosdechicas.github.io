<body>
    <!-- Aquí va el header/Menu de navegación-->
    <header>
        <div class="container header">
            <div class="logo1">
                <img src="IMAGE/CINTALOGO.png" alt="" width="952px" height="166px">
                <button id="abrir" class="abrir_menu">
                    <img src="IMAGE/ABRIRMENUROSA-01.png" alt="boton_abrir" width="2075px" height="2077px">
                </button>
            </div>

            <div id="menu" class="menu">
                <div class="menu1">
                    <div class="logo2">
                        <img src="IMAGE/CINTALOGO.png" alt="" width="952px" height="166px">
                        <button id="cerrar" class="cerrar_menu">
                            <img src="IMAGE/CERRARMENUFUT-01.png" alt="boton cerrar" width="1046px" height="1060px">
                        </button>
                    </div>
                    <nav>
                        <ul>
                            <li><button class="btn1" s type="button">CONTACT</button></li>
                            <li><button class="btn1" s type="button">ABOUT AS</button></li>
                            <li><button class="btn1" s type="button">HOME</button></li>
                        </ul>
                    </nav>
                    <div class="logo">
                        <img src="IMAGE/CINTALOGO.png" alt="" width="952px" height="166px">
                    </div>
                    <div class="buscador">
                        <input type="search" name="buscador" id="buscador" placeholder="¿Qué estas buscando?">
                    </div>
                    <div class="bolsadecompras">
                        <img src="IMAGE/Property 1=Default.svg" alt="" width="59px" height="71px">
                    </div>
                </div>

                <div class="menu2">
                    <nav>
                        <ul>
                            <li><button class="btn3" s type="button">MARCAS</button></li>
                            <li><button class="btn3" s type="button">SKINCARE</button></li>
                            <li><button class="btn3" s type="button">MAQUILLAJE</button></li>
                            <li><button class="btn3" s type="button">CABELLO</button></li>
                            <li><button class="btn3" s type="button">ACCESORIOS</button></li>
                            <li><button class="btn3" s type="button">PERFUMES</button></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <!-- Aquí va el contenido principal de la página -->
    <main>
        <section id="formulario" class="contact-section">
            <div class="container grid_2">
                <div class="contact-info">
                    <h4>Ubicación</h4>
                    <p></p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <img src="IMAGE/MESSENGUERROSA.png" alt="Icono de Messenger" width="40px" height="40px">
                            </div>
                            <div class="contact-text">
                                <h6>Messenger</h6>
                                <a
                                    href="https://m.me/jhenrryaranibar?text=Hello%20and%20Welcome">m.me/momentosdechicas</a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <img src="IMAGE/whatsaapprosa.png" alt="Icono de WhatsApp" width="50px" height="50px">
                            </div>
                            <div class="contact-text">
                                <h6>WhatsApp</h6>
                                <a href="https://wa.me/+51950925447?text=Hello%20and%20Welcome">wa.me/+51902028739</a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <img src="IMAGE/correorosa.png" alt="Icono de Correo Electrónico" width="40px"
                                    height="40px">
                            </div>
                            <div class="contact-text">
                                <h6>Correo</h6>
                                <a
                                    href="mailto:momentosdechicas@gmail.com?body=Hello%20and%20Welcome">momentosdechicas@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h4>Formulario de Contacto</h4>
                    <form action="https://formsubmit.co/jhenrryaranibar@yahoo.com" method="POST"
                        class="formulario_input">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" placeholder="Escribe tus nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Apellido</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Escribe tus apellidos"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="number">Número de Teléfono</label>
                            <input type="tel" name="number" id="number" placeholder="Escribe tu número" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email" id="email" placeholder="Escribe tu correo" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="map-section">
            <div class="container">
                <h5 class="map-title">Visítanos</h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62648.99269748049!2d-77.63387048370102!3d-11.071425339840356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9106dfdb13be2377%3A0x24195fa91a47ab52!2sBeauty%20Salon%20by%20Stefany%20lopez!5e0!3m2!1ses!2spe!4v1726425639668!5m2!1ses!2spe"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <!-- Aquí va el footer/Pie de pagina -->
    <footer id="footer">

            </div>
            <div class="politicas">
                <a href="http://">Políticas de privacidad y uso de datos</a>
                <a href="http://">Términos y Condiciones</a>
                <a href="tel:+51987654321">902028739</a>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
